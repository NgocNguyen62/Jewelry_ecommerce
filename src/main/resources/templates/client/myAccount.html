<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/template2/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/template2/css/style.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center; /* Canh giữa theo chiều ngang */
            align-items: center; /* Canh giữa theo chiều dọc */
            height: 100vh; /* Chiều cao 100% của viewport */
        }

        .signup-form {
            width: 400px; /* Độ rộng của form */
            padding: 20px; /* Khoảng cách lề bên trong form */
            border: 1px solid #ccc; /* Viền của form */
            border-radius: 5px; /* Bo tròn góc của form */
        }

        .form-row {
            margin-bottom: 15px; /* Khoảng cách giữa các dòng trong form */
        }

        .form-group {
            margin-bottom: 15px; /* Khoảng cách giữa các nhóm trong form */
        }

        .form-control {
            width: 100%; /* Chiều rộng của input */
            padding: 10px; /* Khoảng cách lề bên trong input */
            border: 1px solid #ccc; /* Viền của input */
            border-radius: 5px; /* Bo tròn góc của input */
        }

        .form-submit {
            width: 100%; /* Chiều rộng của nút submit */
            padding: 10px; /* Khoảng cách lề bên trong nút submit */
            background-color: #007bff; /* Màu nền của nút submit */
            color: #fff; /* Màu chữ của nút submit */
            border: none; /* Không có viền */
            border-radius: 5px; /* Bo tròn góc */
            cursor: pointer; /* Biểu tượng con trỏ khi rê chuột */
        }

        .form-submit:hover {
            background-color: #0056b3; /* Màu nền khi hover */
        }

    </style>
</head>
<body>
<div th:insert="/client/header2 :: header"></div>
<div class="container">
    <form method="POST" id="user-form" class="signup-form" th:object="${user}" th:action="@{/updateAccount}">
        <input type="hidden" th:if="${editMode}" th:field="*{id}">
        <input type="hidden" th:if="${editMode}" th:field="*{password}">
        <div class="form-row">
            <div class="form-group">
                <label th:text="'Họ'" th:for="first_name"></label>
                <input type="text" th:field="*{firstName}" class="form-control">                            </div>
            <div class="form-group">
                <label th:text="'Tên'" th:for="last_name"></label>
                <input type="text" th:field="*{lastName}" class="form-control">
            </div>
        </div>

        <div class="form-group form-icon">
            <label th:text="'Ngày sinh'" th:for="birthday"></label>
            <input type="date" class="form-input" th:field="*{birthday}" placeholder="MM-DD-YYYY" />
        </div>
        <div class="form-radio">
            <label for="gender">Giới tính:</label>
            <div class="form-flex">
                <input type="radio" th:field="*{gender}" value="nam" id="male" checked="checked" />
                <label for="male">Nam</label>

                <input type="radio" th:field="*{gender}" value="nữ" id="female" />
                <label for="female">Nữ</label>
            </div>
        </div>
        <div class="form-group">
            <label th:text="'Số điện thoại'" th:for="phone"></label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>
        <div class="form-group">
            <label th:text="Email" th:for="email"></label>
            <input type="text" th:field = "*{email}" class="form-control">
        </div>
        <div class="form-group">
            <label th:text="'Địa chỉ'" th:for="address"></label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" name="submit" id="submit" class="form-submit" value="Lưu"/>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
<script src="/js/form.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="/template2/lib/easing/easing.min.js"></script>
<script src="/template2/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="/template2/mail/jqBootstrapValidation.min.js"></script>
<script src="/template2/mail/contact.js"></script>

<!-- Template Javascript -->
<script src="/template2/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css"/>
    <link rel="stylesheet" href="/css/homepage.css"/>
</head>
<body>
    <div th:insert="/client/navbar :: header"></div>
    <div class="card-columns">
        <div th:each="product : ${products}" class="col-md-auto">
            <div class="card">
                <img width="150px" height="300px" loading="lazy" th:src="@{${product.avatar}}" class="card-img-top" alt="Product Image">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${product.productName}"></h5>
                    <!--                        <p class="card-text" th:text="${product.productDescription}"></p>-->
                    <!--                        <a th:href="@{/product/details/{id}(id=${product.id})}" class="btn btn-primary">Details</a>-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:fragment="rateForm">
<!--    <div class="container">-->
      <form th:object="${form}" th:action="@{/rate}" method="post" >
          <input type="hidden" th:field="*{id}" th:if="${rateExisted}">
          <input type="hidden" th:field="*{product.id}">
          <input id="input-id" name="input-name" type="number" class="rating" min=0 max=5 step=1 data-size="lg"  th:field="*{stars}">
        <div class="form-group">
          <label th:text="'Bình luận'" th:for="comment"></label>
          <input type="text" th:field="*{comment}" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Gửi</button>

      </form>
    </div>

<!--  </div>-->
<!--  <script th:src="@{/assets/bootstrapless-star-rating/star-rating.min.js}"></script>-->
</body>
</html>

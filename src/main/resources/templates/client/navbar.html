<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css" />
</head>
<body>
    <header th:fragment="header" class="header has-sticky sticky-jump fixed">
        <div class="wrapper">
            <div id="masthead" class="menu flex-row container-fluid row align-items-center logo-left medium-logo-center">
                <!-- Logo -->
                <div id="logo" class="col-3">
                    <a th:href="@{/client/home}">
                        <img src="https://tnj.vn/img/cms/TNJ-xanh10.png" title="" alt="" >
                    </a>
                </div>
                <!-- Search Bar -->
                <div id="search-bar" class="col-4">
                    <form th:action="@{/search}" method="get">
                        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search...">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <!-- Signin/Logup -->
                <div id="account" class="col-5">
                    <ul class="nav nav-right container-fluid d-flex align-items-center">
                        <ul class="user">
                            <li><a th:unless="${#authorization.expression('isAuthenticated()')}" th:href="@{/login}">Login</a></li>
                            <li th:if="${#authorization.expression('isAuthenticated()')}">
                                <span class="width-user" th:text="${#authentication.name}"></span>
                                <ul class="sub-user">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/order/history}">Đơn hàng của tôi</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" >Đổi mật khẩu</a>
                                    </li>

                                    <li>
                                        <a href="#" th:href="@{/logout}">Logout</a>
                                    </li>
                                    <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                                        <a class="dropdown-item" th:href="@{/dashboard}">Quản lý</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                            <li class="col-4">
                                <a th:href="@{/cart/index}" class="text-decoration-none text-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" class="bi bi-bag bag-icon" viewBox="0 0 16 16">
                                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                                </svg>
                                    <div th:if="${#authorization.expression('isAuthenticated()')}" class="icon-cart-number">
                                        <span th:text="${countCart}"></span>
                                    </div>
                            </a>
                        </li>
                    <!-- </ul> -->
                    </ul>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <div th:each="cate : ${cates}">
                                <li class="nav-item">
                                    <a class="nav-link" th:text="${cate.categoryName}"></a>
                                </li>
                            </div>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="div-padding"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
  <div class="container-fluid">
    <div class="row bg-secondary py-2 px-xl-5">
      <div class="col-lg-6 d-none d-lg-block">
        <div class="d-inline-flex align-items-center">
          <a class="text-dark" href="">FAQs</a>
          <span class="text-muted px-2">|</span>
          <a class="text-dark" href="">Help</a>
          <span class="text-muted px-2">|</span>
          <a class="text-dark" href="">Support</a>
        </div>
      </div>
      <div class="col-lg-6 text-center text-lg-right">
        <div class="d-inline-flex align-items-center">
          <a class="text-dark px-2" href="">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a class="text-dark px-2" href="">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="text-dark px-2" href="">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a class="text-dark px-2" href="">
            <i class="fab fa-instagram"></i>
          </a>
          <a class="text-dark pl-2" href="">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="row align-items-center py-3 px-xl-5">
      <div class="col-lg-3 d-none d-lg-block">
        <a href="" class="text-decoration-none">
          <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
        </a>
      </div>
      <div class="col-lg-6 col-6 text-left">
        <form th:action="@{/search}" method="get">
          <div class="input-group">
            <input name="keyword" th:value="${keyword}" type="text" class="form-control" placeholder="Tìm kiếm">
            <div class="input-group-append">
                            <span class="input-group-text bg-transparent text-primary">
                                <i class="fa fa-search"></i>
                            </span>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-3 col-6 text-right">
        <a th:href="@{/favorite/favoriteList}" class="btn border">
          <i class="fas fa-heart text-primary"></i>
          <span class="badge"><span th:text="${countFavorite}"></span></span>
        </a>
        <a th:href="@{/cart/index}" class="btn border">
          <i class="fas fa-shopping-cart text-primary"></i>
          <span class="badge"><span th:text="${countCart}"></span></span>
        </a>
      </div>
    </div>
  </div>
  <div class="container-fluid mb-5">
    <div class="row border-top px-xl-5">
      <div class="col-lg-3 d-none d-lg-block">
        <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
          <h6 class="m-0">Phân loại</h6>
          <i class="fa fa-angle-down text-dark"></i>
        </a>
        <nav class="collapse show navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0" id="navbar-vertical">
          <div class="navbar-nav w-100 overflow-hidden" th:each="cate : ${cates}">
            <a href="" class="nav-item nav-link" th:text="${cate.categoryName}"></a>
          </div>
        </nav>
      </div>
      <div class="col-lg-9">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
          <a href="" class="text-decoration-none d-block d-lg-none">
            <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
          </a>
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav mr-auto py-0">
              <a th:href="@{/home}" th:class="${currentUrl == '/home' ? 'nav-item nav-link active' : 'nav-item nav-link'}">Trang chủ</a>
              <a th:href="@{/products}" th:class="${currentUrl == '/products' ? 'nav-item nav-link active' : 'nav-item nav-link'}">Sản phẩm</a>
<!--              <a href="#" class="nav-item nav-link">Shop Detail</a>-->
<!--              <div class="nav-item dropdown">-->
<!--                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>-->
<!--                <div class="dropdown-menu rounded-0 m-0">-->
<!--                  <a href="cart.html" class="dropdown-item">Shopping Cart</a>-->
<!--                  <a href="checkout.html" class="dropdown-item">Checkout</a>-->
<!--                </div>-->
<!--              </div>-->
<!--              <a href="contact.html" class="nav-item nav-link">Contact</a>-->
            </div>
            <div class="navbar-nav">
              <a class="nav-item nav-link" th:unless="${#authorization.expression('isAuthenticated()')}" th:href="@{/login}">Đăng nhập</a>
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" th:if="${#authorization.expression('isAuthenticated()')}" th:text="${#authentication.name}"></a>
              <div class="dropdown-menu">
                <a th:href="@{/order/index}" class="dropdown-item">Đơn hàng</a>
                <a th:href="@{/myAccount}" class="dropdown-item">Thông tin tài khoản</a>
                <a th:href="@{/changePassForm}" class="dropdown-item">Đổi mật khẩu</a>
                <a th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}" class="dropdown-item" th:href="@{/dashboard}">Quản lý</a>
                <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
              </div>
              <a th:unless="${#authorization.expression('isAuthenticated()')}" th:href="@{/register}" class="nav-item nav-link">Đăng ký</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
</body>
</html>

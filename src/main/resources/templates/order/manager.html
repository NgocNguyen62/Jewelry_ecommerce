<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quản lý đơn hàng</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/sidebar.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
  <script src="/js/form.js"></script>
  <style>
    .nav-tabs .nav-link.active, .nav-tabs .nav-item.show .nav-link {
      color: #495057;
      background-color: #fff;
      border-color: #dee2e6 #dee2e6 #fff;
    }
    .nav-tabs{
      display: flex;
      justify-content: center;
      margin: 10px;
    }
    .nav-tabs .nav-link {
      border: 1px solid transparent;
      text-decoration: none;
      margin: 10px;
    }
    .tab-content{
      width: 80%;
      padding-left: 60px;
    }
    .tab-content p{
      color: #626067 ;
      line-height: 24px;
    }

  </style>
</head>
<body>
<div th:insert="/sidebar :: sidebar"></div>
<div class="content">
  <div th:insert="/navbar :: navbar"></div>
  <div class="container-fluid">
    <div class="row px-xl-5">
      <div class="col">
        <div class="nav nav-tabs justify-content-center border-secondary mb-4">
          <a class="nav-item nav-link active" data-toggle="tab" href="#tab-pane-1">Đơn đặt hàng</a>
          <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-2">Yêu cầu hủy đơn</a>
        </div>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab-pane-1">
            <table class="table table-active">
              <tr th:each="order : ${confirmRequest}">
                <td>
                  <div class="text-right"><small th:text="${#temporals.format(order.getOrderTime(), 'dd-MM-yyyy HH:mm:ss')}"></small></div>
                  <img th:src="${order.getItems()[0].product.avatar}" style="width:75px;height:75px;">
                  <span th:text="${order.getItems()[0].product.productName}"></span>
                  <div>Giá trị đơn hàng: <span th:text="${order.getTotalPrice()}"></span></div>
                  <div>Trạng thái: <span th:text="${order.getStatus()}"></span></div>
                  <div><a th:href="@{/order/details?id={id}(id=${order.getId()})}">Chi tiết</a></div>
                </td>
                <td>
                  <a class="btn btn-success" th:href="@{/order/confirmRequest?id={id}(id=${order.getId()})}">Xác nhận</a>
                  <a data-toggle="modal" th:data-target="'#cancelOrder-' + ${order.getId()}" class="btn btn-danger">Hủy đơn</a>
                  <div class="modal fade" th:id="'cancelOrder-' + ${order.getId()}" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog d-flex justify-content-center">
                      <div class="modal-content w-75">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel1">Lý do hủy đơn</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body p-4">
                          <form th:action="@{cancel?id={id}(id=${order.getId()})}" method="post">
                            <div data-mdb-input-init class="form-outline mb-4">
                              <textarea type="text" name="reason" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" data-mdb-dismiss="modal">Gửi</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class="tab-pane fade" id="tab-pane-2">
              <div th:each="order : ${cancelRequest}">
                <table class="table table-active">
                <tr>
                  <div class="text-left"><small th:text="${order.getUser().getEmail()}"></small></div>
                  <div class="text-right"><small th:text="${#temporals.format(order.getOrderTime(), 'dd-MM-yyyy HH:mm:ss')}"></small></div>

                  <img th:src="${order.getItems()[0].product.avatar}" style="width:75px;height:75px;">
                  <span th:text="'  ' + ${order.getItems()[0].product.productName}"></span>
                </tr>
                <tr>
                <td>
                  <div>Giá trị đơn hàng: <span th:text="${#numbers.formatDecimal(order.getTotalPrice() + shipping, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span></div>
                  <div>Trạng thái: <span th:text="${order.getStatus()}"></span></div>
                  <div><a th:href="@{/order/details?id={id}(id=${order.getId()})}">Chi tiết</a></div>

                </td>
                <td>
                  <a onclick="cancelMessage()" class="btn btn-success" th:href="@{/order/cancel?id={id}(id=${order.getId()})}">Xác nhận</a>
                  <a data-toggle="modal" th:data-target="'#cancelOrder-' + ${order.getId()}" class="btn btn-danger">Hủy</a>
                  <div class="modal fade" th:id="'cancelOrder-' + ${order.getId()}" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog d-flex justify-content-center">
                      <div class="modal-content w-75">
                        <div class="modal-header">
                          <h5 class="modal-title">Lý do hủy đơn</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body p-4">
                          <form th:action="@{cancel?id={id}(id=${order.getId()})}" method="post">
                            <div data-mdb-input-init class="form-outline mb-4">
                              <textarea type="text" name="reason" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" data-mdb-dismiss="modal">Gửi</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
                </table>
              </div>

          </div>
      </div>
    </div>
  </div>
</div>
</div>
  <script src="/template2/js/main.js"></script>
<script>
  function cancelMessage(){
    alert("Đơn hàng đã hủy")
  }
</script>
</body>
</html>

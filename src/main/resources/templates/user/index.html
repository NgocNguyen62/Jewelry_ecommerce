<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="col-3"></div>
<div class="container col-6">
  <h1>User</h1>
  <table class="table table-active">
    <tr>
      <th>Username</th>
      <th>Pass</th>
      <th>Role</th>

    </tr>
    <tr th:each="user : ${users}">
      <td th:text="${user.email}"></td>
      <td th:text="${user.password}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <a th:href="@{/user/edit?id={id}(id=${user.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/user/delete?id={id}(id=${user.id})}" class="btn btn-danger">Delete</a>
<!--        <a th:href="@{/user/details?id={id}(id=${user.id})}" class="btn btn-primary">View</a>-->
      </td>
    </tr>
  </table>
  <a href="/user/add" class="btn btn-success">Add User</a>
</div>

</body>
</html>

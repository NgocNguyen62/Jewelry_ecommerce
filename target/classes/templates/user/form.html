<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<div class="col-3"></div>
<div class="container col-6" >
  <div class="col-md-auto">
    <form th:fragment="user-form" th:object="${user}" th:action="@{save}" action="#" method="post">

      <input type="hidden" th:if="${editMode}" th:field="*{id}">
      <div>
        <label th:text="Email" th:for="email"></label>
        <input type="text" th:field = "*{email}" class="form-control">
      </div>
      <div>
        <label th:text="Password" th:for="password"></label>
        <input type="password" th:field="*{password}" class="form-control">
      </div>
      <div>
        <label th:text="Role" th:for="role"></label>
        <select th:field="*{role}">
          <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
        </select>
      </div>
      <div>
        <label th:text="'Họ'" th:for="first_name"></label>
        <input type="text" th:field="*{firstName}">
      </div>

      <div>
        <label th:text="'Tên'" th:for="last_name"></label>
        <input type="text" th:field="*{lastName}">
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" th:field="*{gender}">
          <option value="nam">Nam</option>
          <option value="nữ">Nữ</option>
        </select>
      </div>
      <div>
        <label th:text="'Ngày sinh'" th:for="birthday"></label>
        <input type="date" th:field="*{birthday}">
      </div>
      <div>
        <label th:text="'Số điện thoại'" th:for="phone"></label>
        <input type="text" th:field="*{phone}">
      </div>
      <div>
        <label th:text="'Địa chỉ'" th:for="address"></label>
        <input type="text" th:field="*{address}">
      </div>
      <div>
        <label th:text="'Trạng thái'" th:for="user_status"></label>
        <select th:field="*{userStatus}">
<!--          <option th:each="status : ${allStatus}" th:value="${status}" th:text="${status}"></option>-->
          <option th:value="0" th:text="'Không khóa'"></option>
          <option th:value="1" th:text="'Khóa'"></option>
        </select>
      </div>
      <input type="submit" class="btn btn-success" value="Save"/>
    </form>
  </div>
</div>
</body>
</html>

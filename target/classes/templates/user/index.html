<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quản lý tài khoản</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.1/css/dataTables.bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/sidebar.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link type="text/css" href="//gyrocode.github.io/jquery-datatables-checkboxes/1.2.12/css/dataTables.checkboxes.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link type="text/css" href="https://cdn.datatables.net/buttons/3.0.1/css/buttons.dataTables.css">

  <style>
    .table{
      width: 100%;
    }
    tr.selected {
      background-color: #a2a0a6;
    }
    #userTable_wrapper{
      padding-top: 50px;
    }

    .dt-buttons{
      display: flex;
      justify-content: right;
      padding-right: 15%;
    }
    .dt-button{
      margin-left: 10px;
    }
    .dt-search{
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
<!--<div th:insert="/navbar :: navbar"></div>-->

<!--<div th:text="${#authentication.principal.authorities}">-->
<!--</div>-->

<!--</div>-->
<div th:insert="/sidebar :: sidebar"></div>
<div class="content">
  <div th:insert="/navbar :: navbar"></div>
  <div class="col-3"></div>
  <div class="container col-6">
    <h3>Quản lý tài khoản</h3>
    <form id="filter-user">
      <div class="form-group col-md-3">
        <label for="roleSelector">Quyền</label>
        <select class="form-control" id="roleSelector">
          <option value="NULL">Tất cả</option>
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="statusSelector">Trạng thái</label>
        <select class="form-control" id="statusSelector">
          <option value="NULL">Tất cả</option>
          <option value="1">Khóa</option>
          <option value="0">Không khóa</option>
        </select>
      </div>
    </form>
    <table id="userTable" class="table table-striped table-bordered table-hover dataTables-example statusToggle">
      <thead>
      <tr>
        <th></th>
        <th>STT</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Quyền</th>
        <th>Trạng thái</th>
        <th>Tùy chọn</th>
      </tr>
      </thead>
    </table>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/2.0.1/js/dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/2.0.1/js/dataTables.bootstrap.min.js"></script>
<script src="/js/jquery.spring-friendly.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.1/js/dataTables.buttons.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/select/2.0.0/js/dataTables.select.js"></script>
<script src="https://cdn.datatables.net/select/2.0.0/js/select.dataTables.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.colVis.min.js"></script>
<script src="/js/userTable.js"></script>
</body>
</html>

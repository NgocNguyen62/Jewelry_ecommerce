<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<!--<div th:insert="~{/navbar :: navbar}"></div>-->
<br /><br />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div th:if="${param.error}">
        <div class="alert alert-danger">Email hoặc mật khẩu sai</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success"> Đã đăng xuất.</div>
      </div>
      <div th:if="${param.passwordResetSuccess}">
        <div class="alert alert-success">
          Mật khẩu đã được đặt lại. Đăng nhập bằng mật khẩu mới.
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Đăng nhập</h2>
        </div>
        <div class="card-body">
          <form
                  method="post"
                  role="form"
                  th:action="@{/login}"
                  class="form-horizontal"
          >
            <div class="form-group mb-3">
              <label class="control-label"> Email</label>
              <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control"
                      placeholder="Nhập email"
              />
            </div>

            <div class="form-group mb-3">
              <label class="control-label"> Mật khẩu</label>
              <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      placeholder="Nhập mật khẩu"
              />
            </div>
            <div class="form-group mb-3" style="display: flex;">
              <button type="submit" class="btn btn-primary" >Đăng nhập</button>
              <div class="text-right" style="padding-left: 300px">
              <a th:href="@{/forgot_password}">Quên mật khẩu?</a>
                <br>
              <span> Chưa có tài khoản?
                <a th:href="@{/register}">Đăng ký</a>
              </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
